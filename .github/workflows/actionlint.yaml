---
# Separate the workflow for actionlint to other workflows, because if a workflow for actionlint is broken actionlint isn't run
name: actionlint
env:
  AQUA_POLICY_CONFIG: ${{ github.workspace }}/aqua/policy.yaml
on:
  pull_request:
    paths:
      - .github/workflows/*.yaml
      - aqua/actionlint.yaml
      - aqua/reviewdog.yaml
permissions: {}
jobs:
  actionlint:
    uses: suzuki-shunsuke/actionlint-workflow/.github/workflows/actionlint.yaml@dca1267d5844edc50b4ed717250ee9dba7dc6a1c # v0.4.2
    if: |
      ! github.event.pull_request.head.repo.fork
    with:
      aqua_policy_config: aqua/policy.yaml
      aqua_version: v2.3.0
    permissions:
      pull-requests: write
      contents: read

  actionlint_fork:
    # Lint GitHub Actions Workflows by actionlint.
    if: github.event.pull_request.head.repo.fork
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
        with:
          aqua_version: v2.3.0
      - run: actionlint
        env:
          GITHUB_TOKEN: ${{github.token}}
